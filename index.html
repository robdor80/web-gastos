<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Gastos Mes - Seguridad Nivel 3</title>
    <link rel="stylesheet" href="css/layout.css">
    <link rel="stylesheet" href="css/components.css">
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <div id="app-container">

        <section id="login-section">
            <div class="welcome-header">
                <h1 class="welcome-title">Gastos Mes</h1>
                <p class="welcome-subtitle">Control financiero familiar seguro</p>
            </div>
            <div style="flex-grow: 1;"></div>
            <button id="btn-login">
                <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" width="20" alt="Google">
                Accede con Google
            </button>
        </section>

        <section id="transition-section" class="hidden">
            <div class="spinner"></div>
            <h2 style="margin-top:20px;">Verificando...</h2>
        </section>

        <section id="pin-section" class="hidden">
            <h2 style="margin-bottom:20px;">Introduce tu PIN</h2>
            <div class="pin-dots">
                <div class="dot"></div>
                <div class="dot"></div>
                <div class="dot"></div>
                <div class="dot"></div>
            </div>
            <div class="pin-grid">
                <button class="pin-btn">1</button><button class="pin-btn">2</button><button class="pin-btn">3</button>
                <button class="pin-btn">4</button><button class="pin-btn">5</button><button class="pin-btn">6</button>
                <button class="pin-btn">7</button><button class="pin-btn">8</button><button class="pin-btn">9</button>
                <button class="pin-btn" style="visibility:hidden"></button>
                <button class="pin-btn">0</button>
                <button class="pin-btn del-btn">‚å´</button>
            </div>
        </section>

        <section id="app-section" class="hidden">
            <header class="app-header">
                <div id="menu-open" style="cursor:pointer">‚ò∞</div>
                <div id="current-period-display">Cargando...</div>
                <div id="user-display"></div>
            </header>

            <nav class="pc-nav-bar">
                <ul>
                    <li id="pc-add-expense">‚úèÔ∏è Gasto</li>
                    <li id="pc-add-income">üí∞ Ingreso</li>
                    <li id="pc-history">üìã Historial</li>
                    <li id="pc-logout" style="color:#ff4d4d">Salir</li>
                </ul>
            </nav>

            <main class="main-content">
                <div class="dashboard-grid">
                    <div class="card bbva">
                        <span>BBVA Principal</span>
                        <span class="balance" id="saldo-bbva">0,00 ‚Ç¨</span>
                    </div>
                    <div class="card ing">
                        <span>Ahorro ING</span>
                        <span class="balance" id="saldo-ing">0,00 ‚Ç¨</span>
                    </div>
                    <div class="card pension">
                        <span>Plan Pensiones</span>
                        <span class="balance" id="saldo-pension">0,00 ‚Ç¨</span>
                    </div>
                </div>
                <div id="dynamic-content"></div>
            </main>
        </section>

    </div>
    <script src="js/main.js" type="module"></script>
</body>

</html>
